<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <script src="menuSearch.service.js"></script>
    <script src="foundItems.directive.js"></script>
</head>
<body>
    <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
            <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="narrowCtrl.narrowItDown()">Narrow It Down For Me!</button>
        </div>

        <!-- Fixes extra padding for first found menu item -->
        <br><br><br>
        <found-items found-items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>
        
        <p ng-if="narrowCtrl.nothingFound">Nothing found</p>
    </div>
</body>
</html>

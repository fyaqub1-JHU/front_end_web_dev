<!doctype html>
<html lang="en" ng-app="LunchCheck">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
        .red-border {
            border: 2px solid red;
        }
        .green-border {
            border: 2px solid green;
        }
        .red-text {
            color: red;
        }
        .green-text {
            color: green;
        }
    </style>
</head>
<body ng-controller="LunchCheckController">
    <div class="container">
        <h1>Lunch Checker</h1>
        
        <div class="form-group">
            <!-- Note: Empty items (e.g., ", ,") do NOT count towards the item count. -->
            <input id="lunch-menu" type="text"
                placeholder="list comma separated dishes you usually have for lunch"
                class="form-control" ng-model="lunchItems" ng-class="borderClass">
        </div>

        <div class="form-group">
            <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
            <p class="note">
              Note: Empty items (e.g., ", ,") do <strong>NOT</strong> count towards the item count.
          </p>
        </div>

        <div class="form-group message" ng-class="messageClass">
            {{ message }}
        </div>
    </div>

</body>
</html>

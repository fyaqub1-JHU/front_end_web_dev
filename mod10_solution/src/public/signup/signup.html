<div class="container">
    <form name="signupForm" ng-submit="signupCtrl.submit()" novalidate>
  
      <div class="form-group">
        <label>First Name</label>
        <input type="text" ng-model="signupCtrl.user.firstName" name="firstName" required class="form-control"
        pattern="^[A-Za-z]+([A-Za-z'-]*[A-Za-z])?$" title="First name should only contain letters, spaces, or hyphens">
        <div ng-show="signupForm.firstName.$touched && signupForm.firstName.$invalid">Valid First Name is required</div>
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" ng-model="signupCtrl.user.lastName" name="lastName" required class="form-control"
        pattern="^[A-Za-z]+([A-Za-z'-]*[A-Za-z])?$" title="Last name should only contain letters, spaces, or hyphens">
        <div ng-show="signupForm.lastName.$touched && signupForm.lastName.$invalid">Valid Last Name is required</div>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" ng-model="signupCtrl.user.email" name="email" required class="form-control">
        <div ng-show="signupForm.email.$touched && signupForm.email.$invalid">Invalid Email</div>
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" ng-model="signupCtrl.user.phone" name="phone" required class="form-control"
        pattern="^\d{3}-\d{3}-\d{4}$|^\d{10}$" placeholder="123-456-7890 or 1234567890">
        <div ng-show="signupForm.phone.$touched && signupForm.phone.$invalid">Please enter a valid phone number</div>
      </div>
  
      <div class="form-group">
        <label>Favorite Menu Item</label>
        <input type="text" ng-model="signupCtrl.user.favorite" name="favorite" ng-blur="signupCtrl.validateFavorite()" class="form-control">
        <div ng-if="signupCtrl.menuItemValid === false" class="text-danger">No such menu number exists.</div>
        <div ng-if="signupCtrl.menuItemValid === true" class="text-success">Valid</div>
      </div>
  
      <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid || signupCtrl.menuItemValid === false">Submit</button>
  
      <p class="text-success" ng-if="signupCtrl.message">{{ signupCtrl.message }}</p>
    </form>
  </div>
